<table>

    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Tags</th>
        <th>category</th>
        <th>returnable</th>
    </tr>

    <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.tags}}</td>
        <td>{{product.category}}</td>
        <td>{{product.returnable}}</td>
        <td><button [routerLink]="[ '/product', product.id ]">View</button></td>
        <td><button [routerLink]="[ '/cart']">Add to Cart</button></td>
    </tr>
</table>
